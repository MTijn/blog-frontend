version: 2
jobs:
  build:
    docker:
      - image: circleci/node:13-browsers
        environment:
          CHROME_BIN: "/usr/bin/google-chrome"
    working_directory: ~/repo
    steps:
      - setup_remote_docker
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package-lock.json" }}
            - v1-dependencies-
      - run:
          name: install-dependencies
          command: npm install
      - save_cache:
          key: v1-dependencies-{{ checksum "package-lock.json" }}
          paths:
            - node_modules
      - run:
          name: angular-build
          command: npm run build --no-progress
      - run:
          name: angular-lint
          command: npm run lint
      - run:
          name: karma-tests
          command: npm run test -- --watch=false --progress=false --browsers=ChromeHeadlessCI
      - run:
          name: e2e-tests
          command: npm run e2e
  deploy:
      docker:
        - image: circleci/node:13
      working_directory: ~/repo
      steps:
        - setup_remote_docker
        - checkout
        - run: docker login -u $DOCKER_USER -p $DOCKER_PASS
        - run: docker image build -t mtijnnl/blog-frontend:CIRCLE_TAG .
        - run: docker push mtijnnl/blog-frontend:CIRCLE_TAG

workflows:
  version: 2
  commit:
    jobs:
      - build
  deploy:
    jobs:
      - deploy:
          filters:
            tags:
              only: /v[0-9]+(\.[0-9]+)*/
            branches:
              ignore: /.*/
