name: Docker Image CI

on:
  release:
    types: [ published ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Get tag
        id: tag
        uses: dawidd6/action-get-tag@v1
      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag mtijnnl/blog-frontend:${{steps.tag.outputs.tag}}
