<div class="row" *ngIf="blogPost | async; let blogPost">
    <article class="col-12 blog-post">
        <header>
            <h1 class="title mt-5">{{blogPost.title}}</h1>
            <span class="meta">Published at: {{blogPost.publishedAt | date: 'fullDate'}}</span>
        </header>
        <div class="row">
            <div class="col-12" [innerHTML]="blogPost.content"></div>
        </div>
    </article>
</div>
