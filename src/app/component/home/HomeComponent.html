<div class="row">
    <article class="col-12 blog-post">
        <header>
            <h1 class="title">{{blogPost.title | async}}</h1>
            <span class="meta">Published at: {{blogPost.publishedAt| async | date: 'fullDate'}}</span>
        </header>
        <div class="row">
            <div class="col-12" [innerHTML]="blogPost.content | async"></div>
        </div>
    </article>
</div>
