<div class="row blog-post">
    <div class="list-group list-group-flush">
        <article class="list-group-item" *ngFor="let blogPost of blogPosts | async">
            <header>
                <h1 class="title">
                    <a [routerLink]="['/detail', blogPost.id]">{{blogPost.title}}</a>
                </h1>
                <span class="meta">Published at: {{blogPost.publishedAt | date: 'medium'}}</span>
            </header>
        </article>
    </div>
</div>
