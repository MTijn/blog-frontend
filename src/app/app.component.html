<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top primary-color-dark">
        <a class="navbar-brand" routerLink="">
            <h1 class="sitename">MartijnKlene.nl</h1>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item" routerLinkActive="active">
                    <a class="nav-link" routerLink="archive">Archive</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="nav-item" *ngIf="oauthService.getIdentityClaims()">
                    <a class="nav-link" id="logoutButton" (click)="logoff()">Logout</a>
                </li>
                <li class="nav-item" *ngIf="oauthService.getIdentityClaims() == null">
                    <a class="nav-link" id="loginButton" (click)="login()">Login</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<div class="container">
    <router-outlet></router-outlet>
</div>
<footer class="page-footer primary-color-dark">
    <div class="container">
        <div class="row">
            <div class="col-3">
                <i class="fa fa-github" aria-hidden="true"></i>
                <a href="https://github.com/mtijn" target="_blank">Github</a>
            </div>
            <div class="col-3">
                <i class="fa fa-twitter" aria-hidden="true"></i>
                <a href="https://twitter.com/MTijnNL" target="_blank">Twitter</a>
            </div>
            <div class="col-3">
                <i class="fa fa-linkedin" aria-hidden="true"></i>
                <a href="https://www.linkedin.com/in/martijn-klene-34b4881a/" target="_blank">LinkedIn</a>
            </div>
            <div class="col-3">
                <i class="fa fa-mixcloud" aria-hidden="true"></i>
                <a href="https://www.mixcloud.com/MTijn/uploads" target="_blank">Mixcloud</a>
            </div>
        </div>
    </div>
</footer>
<ngx-json-ld [json]="schema"></ngx-json-ld>
